name: Fetch GitHub Trending Daily

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ å…³é”®å°±æ˜¯è¿™ä¸€è¡Œ

jobs:
  fetch-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Fetch GitHub Trending
        run: |
          python scripts/fetch_trending.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trending.md
          git diff --cached --quiet || git commit -m "chore: update GitHub trending"
          git push
